version: '3.8'

services:
  classifier-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-classifier-api
    ports:
      - "5001:8000"
    environment:
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ORG_ID=${OPENAI_ORG_ID}

      # Application Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-development}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # Guidance Processor Configuration
      - PARQUET_FILE_PATH=${PARQUET_FILE_PATH}
      - VECTOR_STORE_ID=${VECTOR_STORE_ID:-vs_68b97d5ff1d48191adc2165ceaa4f969}
    env_file:
      - .env
    volumes:
      - ./app:/app/app  # Mount for development hot-reload
      - ./data:/app/data  # Mount data directory for parquet files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - classifier-network

networks:
  classifier-network:
    driver: bridge
